<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scient Cafe - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Simple dropdown styling */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
    /* Optionally, style the forgot credentials button similarly to the login button */
    .login-btn {
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Scient Caf√©</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="login-container">
    <h1>Login</h1>
    <form id="loginForm" action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      
      <!-- Single button with dropdown for both recovery options -->
      <div class="dropdown">
        <button type="button" class="login-btn">Forgot Credentials?</button>
        <div class="dropdown-content">
          <a href="forgot-password.html">Forgot Password?</a>
          <a href="forgot-username.html">Forgot Username?</a>
        </div>
      </div>
      
      <div class="error-message" id="errorMessage">Invalid username or password</div>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Moon Light Cafe. All rights reserved.</p>
  </footer>
</body>
</html>
