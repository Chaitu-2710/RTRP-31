<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scient Café - Services</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 2rem;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .menu-category {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .menu-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .menu-item-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .price {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.2rem;
        }
        .cart-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        .cart-btn:hover {
            background-color: #c19b2c;
            transform: translateY(-2px);
        }
        .item-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .item-modal.show {
            opacity: 1;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .item-modal.show .modal-content {
            transform: translateY(0);
        }
        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        .close-modal:hover {
            color: #333;
        }
        .modal-details {
            margin: 1rem 0;
            line-height: 1.6;
            color: #666;
        }
        .modal-price-cart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        .cart-count {
            position: relative;
            margin-left: 1rem;
        }
        .cart-count::after {
            content: attr(data-count);
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            min-width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Scient Café</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html" class="active">Services</a></li>
                <li><a href="cart.html" class="cart-count" data-count="0">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="menu-container">
        <h1>Our Menu</h1>
        <div class="menu-grid">
            <div class="menu-category" id="coffee-menu">
                <h2>Coffee</h2>
                <!-- Menu items will be populated by JavaScript -->
            </div>
            <div class="menu-category" id="tea-menu">
                <h2>Tea</h2>
                <!-- Menu items will be populated by JavaScript -->
            </div>
            <div class="menu-category" id="pastries-menu">
                <h2>Pastries</h2>
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Scient Café. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
